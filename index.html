<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de cuotas aplicando eventos</title>
    <link rel="stylesheet" href="./css/estilo.css">
</head>

<body>
    <form id="prestamo">
        <h1>Saca tu prestamo</h1>
        <div class="centrado">
            <div class="descripcion">
                <label for="NombreYApellido">Nombre y Apellido : </label><input type="text"
                    placeholder="Ingrese Nombre y Apellido" id="usuario" class="boton1">
                    
            </div>
            
            <div class="descripcion">
                <label>Monto a solicitar : </label><input type="text" placeholder="$" id="monto-prestamo" class="boton1">
            </div>
            <div class="descripcion">
                <label>Cantidad de cuotas : </label><select id="cuota-prestamo" class="boton1" ></select>
                <center><p id="valor-de-prestamo" class="descripcion">
                </p></center>
            </div>
            
            <div class="descripcion2">
                <button type="button" value="Calcular" id="Boton-1" class="boton">Calcular</button>
                <input type="reset" class="boton" >
            </div>
        </div>
        <table>
            <tr>
                <td id="valor-cuota1"></td>
                <td id="valor-cuota"></td>
            </tr>
            <tr>
                <td id="capital-total1"></td>
                <td id="capital-total"></td>
            </tr>
            <tr>
                <td id="interes-agregado1"></td>
                <td id="interes-agregado"></td>
            </tr>
        </table>
    </form>
    <script src="eventos.js"></script>
</body>

</html>
